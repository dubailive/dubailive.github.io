<html>
<head>
	<title>VertDOW by JunesiPhone and J3T, mod by dubs</title>
       
<META HTTP-EQUIV="refresh" CONTENT="10800">

 <style>

@font-face {
	font-family: "Default";
	src: url(../Fonts/ai.ttf);}

	#container ul{
		margin-top:0px;
		margin-left:0px;
		padding: 5;
		width:5px;
		list-style-type: none;
	}
	#container ul li{
		display: inline;
		padding: 3px;
		font-size: 0.7em;
		line-height:12px;
		font-family: "Default";
		color:bfdf69;
		text-transform:uppercase;
		
	}

	</style>


</head>
<body>


		<div id="container">
			<ul>
				<li id="sunday">Sun</li>
				<li id="monday">Mon</li>
				<li id="tuesday">Tue</li>
				<li id="wednesday">Wed</li>
				<li id="thursday">Thu</li>
				<li id="friday">Fri</li>
				<li id="saturday">Sat</li>
		</div>


	 <script type="text/javascript">
	   function calculateDate() {
	var date = new Date();
	var weekday = new Array(7);
	weekday[0] = "sunday";
	weekday[1] = "monday";
	weekday[2] = "tuesday";
	weekday[3] = "wednesday";
	weekday[4] = "thursday";
	weekday[5] = "friday";
	weekday[6] = "saturday";
	var day = weekday[date.getDay()];


  document.getElementById(day).setAttribute(
   "style", "color:ece7d1; font-size:15px;"); 

}
calculateDate();

	setInterval(calculateDate, 10800);




	</script>

</body>
</html>
